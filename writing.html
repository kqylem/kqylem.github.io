<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing - Kyle Mickelson's Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MathJax for LaTeX support -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="site-title">Kyle Mickelson's Website</h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="Search...">
                        <button id="search-btn" class="search-btn">Go</button>
                    </div>
                    <label class="font-toggle">
                        <input type="checkbox" id="bios-font-toggle">
                        IBM BIOS Font
                    </label>
                    <label class="font-toggle">
                        <input type="checkbox" id="dark-mode-toggle">
                        Dark Mode
                    </label>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav class="nav-menu">
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="notes.html" class="nav-link">Notes</a></li>
                        <li><a href="writing.html" class="nav-link active">Writing</a></li>
                        <li><a href="poetry.html" class="nav-link">Poetry</a></li>
                        <li><a href="reading-list.html" class="nav-link">Reading List</a></li>
                        <li><a href="resume.html" class="nav-link">Resume</a></li>
                        <li><a href="game.html" class="nav-link">Game</a></li>
                        <li><a href="edit.html" class="nav-link">Edit</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <div class="page-header">
                    <h2>Writing</h2>
                </div>

                <div class="content-section">
                    <div class="section-content" id="section-content">
                        <!-- Content will be loaded dynamically -->
                    </div>
                    <div id="writing-pdfs-container">
                        <p>Loading PDFs...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="section-loader.js"></script>
    <script>
        async function loadWritingPDFs() {
            const container = document.getElementById('writing-pdfs-container');
            if (!container) return;

            try {
                let allPDFs = [];
                try {
                    const response = await fetch('pdfs.json');
                    if (response.ok) {
                        const jsonPDFs = await response.json();
                        if (Array.isArray(jsonPDFs)) allPDFs = jsonPDFs;
                    }
                } catch (error) {}
                
                const localPDFs = JSON.parse(localStorage.getItem('pdfs') || '[]');
                allPDFs = [...localPDFs, ...allPDFs];
                const writingPDFs = allPDFs.filter(pdf => pdf.section === 'Writing');
                
                if (writingPDFs.length === 0) {
                    container.innerHTML = '<p>No PDFs in Writing section yet.</p>';
                    return;
                }
                
                container.innerHTML = '';
                writingPDFs.forEach(pdf => {
                    const pdfEntry = document.createElement('div');
                    pdfEntry.className = 'pdf-entry';
                    pdfEntry.innerHTML = `
                        <div class="pdf-entry-title">
                            <a href="view-pdf.html?id=${pdf.id}" target="_blank">${escapeHtml(pdf.title)}</a>
                        </div>
                        ${pdf.description ? `<div class="pdf-entry-description">${escapeHtml(pdf.description)}</div>` : ''}
                        <div class="pdf-entry-link">
                            <a href="view-pdf.html?id=${pdf.id}" target="_blank">View PDF â†’</a>
                        </div>
                        <div class="pdf-entry-date">${pdf.date}</div>
                    `;
                    container.appendChild(pdfEntry);
                });
            } catch (error) {
                container.innerHTML = '<p>Error loading PDFs.</p>';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', loadWritingPDFs);
    </script>
</body>
</html>
