<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFs - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="site-title">Personal Website</h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="Search...">
                        <button id="search-btn" class="search-btn">Go</button>
                    </div>
                    <label class="font-toggle">
                        <input type="checkbox" id="bios-font-toggle">
                        IBM BIOS Font
                    </label>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav class="nav-menu">
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="notes.html" class="nav-link">Notes</a></li>
                        <li><a href="writing.html" class="nav-link">Writing</a></li>
                        <li><a href="poetry.html" class="nav-link">Poetry</a></li>
                        <li><a href="resume.html" class="nav-link">Resume</a></li>
                        <li><a href="pdfs.html" class="nav-link active">PDFs</a></li>
                        <li><a href="game.html" class="nav-link">Game</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <div class="page-header">
                    <h2>PDFs</h2>
                </div>

                <!-- PDF Upload Form -->
                <div class="blog-form-container">
                    <h3>Add New PDF</h3>
                    <form id="pdf-form" class="blog-form">
                        <div class="form-group">
                            <label for="pdf-title">Title:</label>
                            <input type="text" id="pdf-title" required>
                        </div>
                        <div class="form-group">
                            <label for="pdf-description">Description (optional):</label>
                            <textarea id="pdf-description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Add PDF by:</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="pdf-source" value="url" checked>
                                    URL
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="pdf-source" value="upload">
                                    File Upload
                                </label>
                            </div>
                        </div>
                        <div class="form-group" id="url-input-group">
                            <label for="pdf-url">PDF URL:</label>
                            <input type="url" id="pdf-url" placeholder="https://example.com/document.pdf">
                        </div>
                        <div class="form-group" id="file-input-group" style="display: none;">
                            <label for="pdf-file">PDF File:</label>
                            <input type="file" id="pdf-file" accept=".pdf">
                            <div class="file-info" id="file-info"></div>
                        </div>
                        <button type="submit" class="submit-btn">Add PDF</button>
                    </form>
                </div>

                <!-- PDF List -->
                <div class="pdf-list-container">
                    <h3>PDF Library</h3>
                    <div id="pdfs-container">
                        <!-- PDFs will be dynamically inserted here -->
                    </div>
                </div>

                <!-- PDF Viewer Modal -->
                <div id="pdf-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modal-title">PDF Viewer</h3>
                            <button class="modal-close" id="modal-close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="pdf-viewer-controls">
                                <button id="pdf-download-btn" class="pdf-control-btn">Download</button>
                            </div>
                            <div class="pdf-viewer-wrapper">
                                <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="pdfs.js"></script>
</body>
</html>
