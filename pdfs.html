<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFs - Kyle Mickelson's Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MathJax for LaTeX support -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="site-title">Kyle Mickelson's Website</h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="Search...">
                        <button id="search-btn" class="search-btn">Go</button>
                    </div>
                    <label class="font-toggle">
                        <input type="checkbox" id="bios-font-toggle">
                        IBM BIOS Font
                    </label>
                    <label class="font-toggle">
                        <input type="checkbox" id="dark-mode-toggle">
                        Dark Mode
                    </label>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav class="nav-menu">
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="notes.html" class="nav-link">Notes</a></li>
                        <li><a href="writing.html" class="nav-link">Writing</a></li>
                        <li><a href="poetry.html" class="nav-link">Poetry</a></li>
                        <li><a href="reading-list.html" class="nav-link">Reading List</a></li>
                        <li><a href="resume.html" class="nav-link">Resume</a></li>
                        <li><a href="pdfs.html" class="nav-link active">PDFs</a></li>
                        <li><a href="game.html" class="nav-link">Game</a></li>
                        <li><a href="edit.html" class="nav-link">Edit</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <div class="page-header">
                    <h2>PDFs</h2>
                </div>

                <div class="content-section">
                    <p>To upload PDFs, go to the <a href="edit.html">Edit</a> section.</p>
                </div>

                <!-- PDF List -->
                <div class="pdf-list-container">
                    <h3>PDF Library</h3>
                    <div id="pdfs-container">
                        <!-- PDFs will be dynamically inserted here -->
                    </div>
                </div>

                <!-- PDF Viewer Modal -->
                <div id="pdf-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modal-title">PDF Viewer</h3>
                            <button class="modal-close" id="modal-close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="pdf-viewer-controls">
                                <button id="pdf-download-btn" class="pdf-control-btn">Download</button>
                            </div>
                            <div class="pdf-viewer-wrapper">
                                <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="pdfs.js"></script>
</body>
</html>
